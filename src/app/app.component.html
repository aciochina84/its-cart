<div class="container">
  <div id="items-list-container">
    <h3>I tuoi articoli</h3>
    <ul class="list-group" id="items-list">
      <li class="list-group-item item" *ngFor="let item of items">
        <!-- *ngFor - imi creeaza un <li> pentru fiecate item -->
        <div
          class="d-flex flex-row d-flex justify-content-between align-items-center">
          <div class="item-name">{{ item.name }}</div>
          <div
            class="d-flex flex-row align-items-center justify-content-end flex-wrap"
          >
            <span class="ms-2 d-flex flex-row align-items-center">
              <label class="me-1" for="quantity">qty:</label>
              <input
                class="form-control item-quantity"
                [(ngModel)]="item.quantity"
                type="number"
                style="width: 70px"
              />
              <!-- [value]="item.quantity" am inlocuit cu [(ngModule)] in acest fel automatic calculeaza valorile 
              [] input dei componenti () - output dei componenti,  -->
              <!-- Această legătură bidirecțională înseamnă că orice modificare a valorii din elementul de intrare va actualiza automat valoarea proprietății asociate din componenta Angular și invers. -->
            </span>
            <span class="ms-2">
              <span class="item-price">{{ getItemPrice(item) }}€ </span>
              <span class="item-discount">(-{{ getDiscountAmount(item) }}€)</span>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="mt-5">
    <h3>Totale ordine</h3>
    <div class="order-summary"></div>
  </div>

</div>
